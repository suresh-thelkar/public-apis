name: Change Commit Author on Merge

on:
  pull_request:
    types:
      - closed

jobs:
  change-author:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Check if PR author is in the specified list
        id: check-author
        run: |
          AUTHOR_LIST=("suresh-thelkar" "author2" "author3") # Replace with actual authors
          PR_AUTHOR=$(jq -r '.pull_request.user.login' < "$GITHUB_EVENT_PATH")
          if [[ " ${AUTHOR_LIST[@]} " =~ " ${PR_AUTHOR} " ]]; then
            echo "::set-output name=update_author::true"
          else
            echo "::set-output name=update_author::false"
          fi

      - name: Update commit author
        if: steps.check-author.outputs.update_author == 'true'
        run: |
          REVIEWER=$(jq -r '.pull_request.requested_reviewers[0].login' < "$GITHUB_EVENT_PATH")
          REVIEWER_EMAIL=$(jq -r '.pull_request.requested_reviewers[0].email' < "$GITHUB_EVENT_PATH")
          git config --global user.name "$REVIEWER"
          git config --global user.email "$REVIEWER_EMAIL"
          git filter-branch -f --env-filter \
            "export GIT_AUTHOR_NAME=\"$REVIEWER\";\n             export GIT_AUTHOR_EMAIL=\"$REVIEWER_EMAIL\";" HEAD
          git push --force

      - name: Push changes
        if: steps.check-author.outputs.update_author == 'true'
        run: |
          git push --force
